<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <link rel="stylesheet" href="./index.css">

  </head>
  <body class="hero is-fullheight">
    <section class="hero-body">
      <div class="container container-custom">

        <div class="columns">

          <div class="column">
            <div class="field">
              <p class="control">
                <input id="github-user" type="text" placeholder="Github User (e.g. tj)" class="input is-large">
              </p>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <p class="control">
                <span class="select is-large">
                  <select id="repo-count">
                    <option value="1">One Repo</option>
                    <option value="2">Two Repos</option>
                    <option value="3">Three Repos</option>
                  </select>
                </span>
              </p>
            </div>
          </div>

          <div class="column">
            <button id="get-random-repo" class="button is-large is-success">Roll the dice</button>
          </div>

        </div>
        <div id="result" class="result"></div>

      </div>

    </section>
    <!-- lol -->
    <script src="./template.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
